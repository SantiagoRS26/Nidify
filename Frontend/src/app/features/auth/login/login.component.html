<div class="center-screen">
  <main class="auth-card glass card-pad stack" role="main" aria-label="Iniciar sesión">
    <!-- Brand -->
    <div class="brand" aria-label="Nidify">
      <div class="brand-badge" aria-hidden="true"></div>
      <span>Nidify</span>
    </div>

    <!-- Headings -->
    <h1>Iniciar sesión</h1>
    <p class="subtitle">Organiza tu mudanza y presupuesto en equipo.</p>

    <!-- Form -->
    <form class="stack" [formGroup]="form" (ngSubmit)="submit()">
      <!-- Email -->
      <div class="stack">
        <label for="email">Correo</label>
        <div class="input-group">
          <span class="input-leading" aria-hidden="true">
            <!-- ícono correo -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M4 6h16v12H4z" stroke="currentColor" stroke-width="1.5" />
              <path d="m4 7 8 6 8-6" stroke="currentColor" stroke-width="1.5" fill="none"/>
            </svg>
          </span>
          <input
            class="input input--with-leading"
            id="email"
            type="email"
            inputmode="email"
            autocomplete="email"
            formControlName="email"
            placeholder="tucorreo@ejemplo.com" />
        </div>
        <div class="field-error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Ingresa un correo válido
        </div>
      </div>

      <!-- Password -->
      <div class="stack">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <span class="input-leading" aria-hidden="true">
            <!-- ícono candado -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="5" y="10" width="14" height="10" rx="2" stroke="currentColor" stroke-width="1.5"/>
              <path d="M8 10V8a4 4 0 1 1 8 0v2" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </span>
          <input
            class="input input--with-leading"
            id="password"
            type="password"
            autocomplete="current-password"
            formControlName="password"
            placeholder="••••••••" />
        </div>
        <div class="field-error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
          La contraseña es requerida
        </div>
      </div>

      <!-- Submit / Links -->
      <button class="btn btn-primary btn-block" type="submit">Ingresar</button>

      <div class="row" style="justify-content: space-between;">
        <a class="link" routerLink="/register">Crear cuenta nueva</a>
        <!-- Puedes añadir “¿Olvidaste tu contraseña?” aquí si existe ruta -->
      </div>

      <!-- Divider -->
      <div class="divider"><span>o</span></div>

      <!-- SSO -->
      <button class="btn btn-ghost btn-block" type="button" (click)="googleLogin()">
        <!-- ícono G (placeholder simple) -->
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
<path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
</svg>
        Ingresar con Google
      </button>

      <!-- Problemas -->
      <app-problem-inline></app-problem-inline>
    </form>
  </main>
</div>
