<div class="app-bg">
  <div class="glass card">
    <div class="brand" aria-label="Nidify">
      <div class="brand-badge" aria-hidden="true"></div>
      <span>Nidify</span>
    </div>
    <h1>Iniciar sesión</h1>
    <p class="subtitle">Organiza tu mudanza y presupuesto en equipo.</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="field">
        <label for="email">Correo</label>
        <input class="input" id="email" type="email" inputmode="email" autocomplete="email" formControlName="email" placeholder="tucorreo@ejemplo.com" />
        <div class="error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Ingresa un correo válido
        </div>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input class="input" id="password" type="password" autocomplete="current-password" formControlName="password" placeholder="••••••••" />
        <div class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
          La contraseña es requerida
        </div>
      </div>

      <button class="btn btn--primary" type="submit">Ingresar</button>
      <a class="link" routerLink="/register">Crear cuenta nueva</a>
      <button class="btn btn--ghost" type="button" (click)="googleLogin()">
        Ingresar con Google
      </button>

      <app-problem-inline></app-problem-inline>
    </form>
  </div>
</div>
