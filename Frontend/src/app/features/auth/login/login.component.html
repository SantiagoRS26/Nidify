<div class="auth-layout">
  <div class="auth-card card">
    <div class="brand" aria-label="Nidify">
      <div class="brand-badge" aria-hidden="true"></div>
      <span>Nidify</span>
    </div>
    <h1>Iniciar sesión</h1>
    <p class="subtitle">Organiza tu mudanza y presupuesto en equipo.</p>

    <form class="form-grid" [formGroup]="form" (ngSubmit)="submit()">
      <div>
        <label for="email">Correo</label>
        <input id="email" type="email" inputmode="email" autocomplete="email" formControlName="email"
          placeholder="tucorreo@ejemplo.com" />
        <div class="field-error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Ingresa un correo válido
        </div>
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input id="password" type="password" autocomplete="current-password" formControlName="password"
          placeholder="••••••••" />
        <div class="field-error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
          La contraseña es requerida
        </div>
      </div>

      <div class="form-actions">
        <button class="btn btn-primary btn-block" type="submit">Ingresar</button>
        <a class="link" routerLink="/register">Crear cuenta nueva</a>
      </div>

      <div *ngIf="errorMessage" class="alert-error" role="alert">{{ errorMessage }}</div>
    </form>
  </div>
</div>
