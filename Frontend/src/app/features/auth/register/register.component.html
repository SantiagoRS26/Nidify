<div class="auth-layout">
  <div class="auth-card card">
    <div class="brand" aria-label="Nidify">
      <div class="brand-badge" aria-hidden="true"></div>
      <span>Nidify</span>
    </div>
    <h1>Crear cuenta</h1>
    <p class="subtitle">Comienza a planificar juntos con claridad y buenas vibras.</p>

    <form class="form-grid" [formGroup]="form" (ngSubmit)="submit()">
      <div>
        <label for="name">Nombre</label>
        <input id="name" type="text" autocomplete="name" formControlName="name" placeholder="Tu nombre" />
        <div class="field-error" *ngIf="form.controls.name.touched && form.controls.name.invalid">
          El nombre es requerido
        </div>
      </div>

      <div>
        <label for="email">Correo</label>
        <input id="email" type="email" inputmode="email" autocomplete="email" formControlName="email"
          placeholder="tucorreo@ejemplo.com" />
        <div class="field-error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Ingresa un correo válido
        </div>
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input id="password" type="password" autocomplete="new-password" formControlName="password"
          placeholder="••••••••" />
        <div class="field-error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
          La contraseña es requerida
        </div>
      </div>

      <div class="form-actions">
        <button class="btn btn-primary btn-block" type="submit">Registrarse</button>
        <a class="link" routerLink="/login">Ya tengo cuenta</a>
      </div>

      <app-problem-inline></app-problem-inline>
    </form>
  </div>
</div>
