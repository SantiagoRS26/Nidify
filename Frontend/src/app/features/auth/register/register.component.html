<div class="center-screen">
  <main class="auth-card glass card-pad stack" role="main" aria-label="Crear cuenta">
    <!-- Brand -->
    <div class="brand" aria-label="Nidify">
      <div class="brand-badge" aria-hidden="true"></div>
      <span>Nidify</span>
    </div>

    <!-- Headings -->
    <h1>Crear cuenta</h1>
    <p class="subtitle">Comienza a planificar juntos con claridad y buenas vibras.</p>

    <!-- Form -->
    <form class="stack" [formGroup]="form" (ngSubmit)="submit()">

      <!-- Nombre completo -->
      <div class="stack">
        <label for="fullName">Nombre completo</label>
        <div class="input-group">
          <span class="input-leading" aria-hidden="true">
            <!-- ícono usuario -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.5"/>
              <path d="M4 20c2.2-3 5-4.5 8-4.5s5.8 1.5 8 4.5" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </span>
          <input
            class="input input--with-leading"
            id="fullName"
            type="text"
            autocomplete="name"
            formControlName="fullName"
            placeholder="Tu nombre completo" />
        </div>
        <div class="field-error" *ngIf="form.controls.fullName.touched && form.controls.fullName.invalid">
          El nombre completo es requerido
        </div>
      </div>

      <!-- Correo -->
      <div class="stack">
        <label for="email">Correo</label>
        <div class="input-group">
          <span class="input-leading" aria-hidden="true">
            <!-- ícono correo -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="4" y="6" width="16" height="12" rx="2" stroke="currentColor" stroke-width="1.5"/>
              <path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="1.5" fill="none"/>
            </svg>
          </span>
          <input
            class="input input--with-leading"
            id="email"
            type="email"
            inputmode="email"
            autocomplete="email"
            formControlName="email"
            placeholder="tucorreo@ejemplo.com" />
        </div>
        <div class="field-error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Ingresa un correo válido
        </div>
      </div>

      <!-- Contraseña -->
      <div class="stack">
        <label for="password">Contraseña</label>
        <div class="input-group">
          <span class="input-leading" aria-hidden="true">
            <!-- ícono candado -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
              <rect x="5" y="10" width="14" height="10" rx="2" stroke="currentColor" stroke-width="1.5"/>
              <path d="M8 10V8a4 4 0 1 1 8 0v2" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </span>
          <input
            class="input input--with-leading"
            id="password"
            type="password"
            autocomplete="new-password"
            formControlName="password"
            placeholder="••••••••" />
        </div>
        <div class="field-error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
          La contraseña es requerida
        </div>
      </div>

      <!-- Actions -->
      <button class="btn btn-primary btn-block" type="submit">Registrarse</button>

      <div class="row" style="justify-content: space-between;">
        <a class="link" routerLink="/login">Ya tengo cuenta</a>
      </div>

      <app-problem-inline></app-problem-inline>
    </form>
  </main>
</div>
