<header class="section-header glass subheader" role="region" aria-label="Presupuesto">
    <h2>Presupuesto</h2>
    <div class="actions">
      <button class="btn btn-primary" (click)="showEditBudget.set(true)">Ajustar metas</button>
    </div>
  </header>
  
  <section class="budget">
    <div class="panel glass-card card-pad">
      <div class="panel__header">
        <h3 class="card-title">Metas presupuestales</h3>
        <button class="btn btn-ghost btn-sm" (click)="showEditBudget.set(true)">Editar</button>
      </div>
      <div class="kpi-grid">
        <div class="kpi">
          <div class="kpi__label">Inicial</div>
          <div class="kpi__value">{{ 0 | currencyFormat }}</div>
        </div>
        <div class="kpi">
          <div class="kpi__label">Mensual</div>
          <div class="kpi__value">{{ 0 | currencyFormat }}</div>
        </div>
      </div>
    </div>
  
    <div class="panel glass-card card-pad">
      <div class="panel__header">
        <h3 class="card-title">Distribución por persona</h3>
      </div>
      <div class="kpi-grid">
        <div class="kpi">
          <div class="kpi__label">Tú</div>
          <div class="kpi__value">{{ 0 | currencyFormat }}</div>
        </div>
        <div class="kpi">
          <div class="kpi__label">Pareja</div>
          <div class="kpi__value">{{ 0 | currencyFormat }}</div>
        </div>
      </div>
    </div>
  
    <div class="panel glass-card card-pad">
      <div class="panel__header">
        <h3 class="card-title">Recomendaciones</h3>
      </div>
      <div class="empty-state">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M12 3v3M4.9 7.5l2.1 2.1M3 12h3m11 0h3M4.9 16.5l2.1-2.1M12 18v3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M9 14a3 3 0 1 1 6 0c0 1.105-.895 2-2 2h-2c-1.105 0-2-.895-2-2Z" stroke="currentColor" stroke-width="1.5"/>
        </svg>
        <p class="text-muted small">Agrega metas para comenzar a recibir sugerencias.</p>
      </div>
    </div>
  
    <div class="modal" [class.open]="showEditBudget()">
      <div class="backdrop" (click)="showEditBudget.set(false)"></div>
      <div class="dialog glass card-pad" role="dialog" aria-modal="true" aria-label="Editar metas">
        <div class="dialog__header">
          <h3>Editar metas</h3>
          <button class="icon" (click)="showEditBudget.set(false)">✕</button>
        </div>
        <div class="dialog__body">
          <form class="form-grid">
            <label>
              Presupuesto inicial
              <div class="input-group">
                <span class="input-leading" aria-hidden="true">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="6" width="18" height="12" rx="2" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
                  </svg>
                </span>
                <input class="input input--with-leading" type="text" placeholder="0" currencyInput />
              </div>
            </label>
            <label>
              Presupuesto mensual
              <div class="input-group">
                <span class="input-leading" aria-hidden="true">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="6" width="18" height="12" rx="2" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
                  </svg>
                </span>
                <input class="input input--with-leading" type="text" placeholder="0" currencyInput />
              </div>
            </label>
            <label>
              Moneda
              <select class="input">
                <option>USD</option>
                <option>EUR</option>
                <option>ARS</option>
                <option>MXN</option>
              </select>
            </label>
          </form>
        </div>
        <div class="dialog__actions">
          <button class="btn btn-ghost" (click)="showEditBudget.set(false)">Cancelar</button>
          <button class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </section>
