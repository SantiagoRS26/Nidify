<header class="section-header glass subheader" role="region" aria-label="Categorías">
    <h2>Categorías</h2>
  </header>
  
  <section class="categories">
    <ul class="list" role="list">
      <li class="item glass-card" role="listitem" *ngFor="let cat of categories()">
        <div class="item__title">{{ cat.name }}</div>
        <button class="btn btn-ghost" type="button" (click)="edit(cat)">Editar</button>
      </li>
    </ul>
  
    <form class="form-grid glass-card card-pad" [formGroup]="categoryForm" (ngSubmit)="save()">
      <label>
        Nombre
        <input class="input" type="text" formControlName="name" placeholder="Ej. Muebles" />
      </label>
  
      <label>
        Descripción
        <input class="input" type="text" formControlName="description" placeholder="Opcional" />
      </label>
  
      <button class="btn btn-primary" type="submit">
        {{ editingId() ? 'Actualizar' : 'Crear' }}
      </button>
    </form>
  </section>
