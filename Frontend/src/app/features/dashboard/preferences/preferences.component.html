<header class="section-header glass subheader" role="region" aria-label="Preferencias">
    <h2>Preferencias</h2>
    <div class="actions">
      <button class="btn btn-primary" (click)="save()">Guardar cambios</button>
    </div>
  </header>
  
  <section class="preferences">
    <div class="glass-card card-pad">
      <h3 class="card-title">Preferencias generales</h3>
      <div class="form-grid">
        <label class="field">
          <span class="label">Moneda preferida</span>
          <select class="input" name="currency" [(ngModel)]="selectedCurrency">
            <option *ngFor="let c of currencies$ | async" [value]="c">{{ c }}</option>
          </select>
        </label>
  
        <label class="field">
          <span class="label">Región</span>
          <select class="input" name="region">
            <option>Automática</option>
            <option>ES</option>
            <option>AR</option>
            <option>MX</option>
          </select>
        </label>
      </div>
      <div class="panel-actions">
        <button class="btn btn-ghost" (click)="save()">Aplicar</button>
      </div>
    </div>
  
    <div class="glass-card card-pad">
      <h3 class="card-title">Alertas</h3>
      <div class="form-grid">
        <label class="field">
          <span class="label">Umbral presupuesto inicial</span>
          <div class="input-group">
            <input class="input input--with-trailing" type="number" placeholder="90" min="0" max="100" name="initThreshold"/>
            <span class="input-trailing">%</span>
          </div>
        </label>
  
        <label class="field">
          <span class="label">Umbral presupuesto mensual</span>
          <div class="input-group">
            <input class="input input--with-trailing" type="number" placeholder="90" min="0" max="100" name="monthlyThreshold"/>
            <span class="input-trailing">%</span>
          </div>
        </label>
      </div>
      <div class="panel-actions">
        <button class="btn btn-ghost" type="button">Restaurar por defecto</button>
      </div>
    </div>
  
    <div class="glass-card card-pad">
      <h3 class="card-title">Cuenta</h3>
      <button class="btn btn-ghost row" type="button" (click)="linkGoogle()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
          <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
          c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
          <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
          C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
          <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
          c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
          <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238

        Conectar con Google
      </button>
    </div>
  </section>
