<div class="subheader">
    <h2>Preferencias</h2>
    <div class="actions">
        <button class="btn primary">Guardar cambios</button>
    </div>
</div>

<section class="grid">
    <div class="card">
        <h3 style="margin:0 0 8px 0; font-size:15px">Preferencias generales</h3>
        <div class="form-grid">
            <label class="field">
                <span class="label">Moneda preferida</span>
                <select class="input">
                    <option>USD</option>
                    <option>EUR</option>
                    <option>ARS</option>
                    <option>MXN</option>
                </select>
            </label>
            <label class="field">
                <span class="label">Región</span>
                <select class="input">
                    <option>Automática</option>
                    <option>ES</option>
                    <option>AR</option>
                    <option>MX</option>
                </select>
            </label>
        </div>
        <button class="btn primary" style="margin-top:10px">Guardar</button>
    </div>

    <div class="card">
        <h3 style="margin:0 0 8px 0; font-size:15px">Alertas</h3>
        <div class="form-grid">
            <label class="field">
                <span class="label">Umbral presupuesto inicial</span>
                <input class="input" type="number" placeholder="90" />
            </label>
            <label class="field">
                <span class="label">Umbral presupuesto mensual</span>
                <input class="input" type="number" placeholder="90" />
            </label>
        </div>
        <button class="btn">Restaurar por defecto</button>
    </div>

    <div class="card">
        <h3 style="margin:0 0 8px 0; font-size:15px">Cuenta</h3>
        <button class="btn" type="button" (click)="linkGoogle()">Conectar con Google</button>
    </div>
</section>
