<div class="app-shell">
    <!-- Topbar -->
    <header class="topbar glass" role="banner">
        <div class="topbar__title">Nidify</div>

        <div class="topbar__actions">
            <app-household-switcher></app-household-switcher>
            <button class="topbar__action" (click)="logout()" aria-label="Cerrar sesión">⎋</button>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="content" role="main">
        <router-outlet />
    </main>

    <!-- Navegación principal -->
    <nav class="tabbar" role="navigation" aria-label="Navegación principal">
        <!-- IMPORTANTE: la “rail” controla el ancho real del nav -->
        <div class="rail glass">
            <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                aria-label="Resumen">
                <span class="icon">🏠</span>
                <span class="label">Resumen</span>
            </a>
            <a routerLink="/home/items" routerLinkActive="active" aria-label="Ítems">
                <span class="icon">🧺</span>
                <span class="label">Ítems</span>
            </a>
            <a routerLink="/home/categorias" routerLinkActive="active" aria-label="Categorías">
                <span class="icon">🏷️</span>
                <span class="label">Categorías</span>
            </a>
            <a routerLink="/home/presupuesto" routerLinkActive="active" aria-label="Presupuesto">
                <span class="icon">💰</span>
                <span class="label">Presupuesto</span>
            </a>
            <a routerLink="/home/historial" routerLinkActive="active" aria-label="Historial">
                <span class="icon">🕘</span>
                <span class="label">Historial</span>
            </a>
            <a routerLink="/home/invitaciones" routerLinkActive="active" aria-label="Invitaciones">
                <span class="icon">✉️</span>
                <span class="label">Invitar</span>
            </a>
            <a routerLink="/home/preferencias" routerLinkActive="active" aria-label="Preferencias">
                <span class="icon">⚙️</span>
                <span class="label">Prefs</span>
            </a>
        </div>
    </nav>
</div>
