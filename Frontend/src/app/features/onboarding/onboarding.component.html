<div class="onboarding container">
    <div class="hero">
      <div class="brand">
        <div class="brand-badge"></div>
        <div>Nidify</div>
      </div>
      <h1>¡Bienvenido!</h1>
      <p class="text-muted">Empecemos creando tu hogar o aceptando una invitación.</p>
    </div>
  
    <div class="grid">
      <form class="glass-card card-pad action-card" [formGroup]="createForm" (ngSubmit)="onCreate()">
        <h3 class="card-title">Crear hogar</h3>
        <p class="text-muted small">Define el nombre, moneda base y metas presupuestales.</p>
        <div class="form-grid">
          <label>
            Nombre del hogar
            <input class="input" type="text" formControlName="name" placeholder="Ej. Andrés y Julia" />
          </label>
          <label>
            Moneda base
            <select class="input" formControlName="baseCurrency">
              <option *ngFor="let c of currencies$ | async" [value]="c">{{ c }}</option>
            </select>
          </label>
          <label>
            Presupuesto inicial (opcional)
            <div class="input-group">
              <span class="input-leading" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <rect x="3" y="6" width="18" height="12" rx="2" stroke="currentColor" stroke-width="1.5"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </span>
              <input class="input input--with-leading" type="number" formControlName="initialBudget" placeholder="0" />
            </div>
          </label>
          <label>
            Presupuesto mensual (opcional)
            <div class="input-group">
              <span class="input-leading" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <rect x="3" y="6" width="18" height="12" rx="2" stroke="currentColor" stroke-width="1.5"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </span>
              <input class="input input--with-leading" type="number" formControlName="monthlyBudget" placeholder="0" />
            </div>
          </label>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary btn-block">Crear hogar</button>
        </div>
      </form>
  
      <form class="glass-card card-pad action-card" [formGroup]="inviteForm" (ngSubmit)="onAccept()">
        <h3 class="card-title">Aceptar invitación</h3>
        <p class="text-muted small">Pega tu token o link de invitación para unirte.</p>
        <div class="form-grid">
          <label>
            Token / Link
            <div class="input-group">
              <span class="input-leading" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M8 12a4 4 0 0 1 4-4h4a4 4 0 1 1 0 8h-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  <path d="M16 12a4 4 0 0 1-4 4H8a4 4 0 1 1 0-8h4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
              </span>
              <input class="input input--with-leading" type="text" formControlName="token" placeholder="nidify://invite?token=..." />
            </div>
          </label>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-ghost btn-block">Unirme al hogar</button>
        </div>
      </form>
    </div>
  
    <div class="foot text-muted">
      ¿Ya tienes sesión? <a routerLink="/home" class="link">Ir al dashboard</a>
    </div>
  </div>
